<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Biglietto treno</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1 class="t_al-c t_up">calcola il prezzo del tuo biglietto</h1>
            <div id="calc_ticket">
                <div class="d-flex justify_around" id="user_form">
                    <!-- Nome Utente -->
                    <span>
                        <label for="nome passeggero">Nome e Cognome</label>
                        <input type="text" name="nome passeggero" id="nome" placeholder="Inserisci il tuo nome e cognome">
                    </span>
                    <!-- Distanza da percorrere -->
                    <span>
                        <label for="distanza p">KM da Percorrere</label>
                        <input type="text" name="distanza da percorrere" id="distanza" placeholder="Distanza da percorrere in Km">
                    </span>
                    <!-- Selettore età -->
                    <span>
                        <label for="fascia eta">Fascia d'età</label>
                        <select name="eta passeggero" id="eta" placeholder="Seleziona">
                            <option value="-">-</option>
                            <option value="Under">Under 18</option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Over">Over 65</option>
                        </select>
                    </span>
                </div>
                <!-- Bottoni -->
                <div class="buttons">
                    <button class="btn" type="submit" id="generate_ticket">Genera</button>
                    <button class="btn" id="refresh_page">Annulla</button>
                </div>
            </div>
            <!-- Contenitore biglietto -->
            <section id="ticket_generator">
                <h1 class="t_al-c t_up">Il tuo biglietto</h1>
                <div id="ticket_display">
                    <div id="container_ticket" class="t_al-l">
                        <h2 class="t_up t_al-l">Dettaglio Passeggeri</h2>
                        <h3 id="ticketN"></h3>
                        <div class="d-flex h-100 t_al-c">
                            <div id="passenger_name-data">
                                <h3 class="t_up">Nome Passeggero</h3>
                                <div id="nameP" class="t_up"></div>
                            </div>
                            <ul class="d-flex justify_around">
                                <li>
                                    <h4>Offerta</h4>
                                    <p id="offType"></p>
                                </li>
                                <li>
                                    <h4>Carrozza</h4>
                                    <p id="ride"></p>
                                </li>
                                <li>
                                    <h4>Codice CP</h4>
                                    <p id="codeCP"></p>
                                </li>
                                <li>
                                    <h4>Costo Biglietto</h4>
                                    <p id="price-ticket"></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
